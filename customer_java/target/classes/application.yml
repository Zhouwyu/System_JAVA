server:
  port: 8090

# 数据库配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/customer_system?useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true # 开启驼峰转换
    default-enum-type-handler: com.baomidou.mybatisplus.core.handlers.MybatisEnumTypeHandler
  global-config:
    db-config:
      id-type: auto # 全局主键策略
      logic-delete-field: deleted # 逻辑删除字段
      logic-delete-value: 1 # 删除标记值
      logic-not-delete-value: 0 # 未删除标记值